<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body class="page-contact">
    <header>
        <div class="banner">
            <!--Source:https://logodownload.org/premier-league-logo/premier-league-5/-->
            <img src="images/logo.png" alt="logo">
            <h1>Contact</h1>
        </div>

        <div class="flexbox" id="first_flex">
            <div><a href="index.html" target="_blank">Home</a></div>
        </div>
        <div class="flexbox" id="second_flex">
            <div><a href="contact.html" target="_blank">Contact us</a></div>
        </div>

    </header>

    <main>
        <form>
            <div class="form-row">
                <label for="name"> Your name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-row">
                <label for="email"> Your email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-row">
                <label for="message">Your message:</label>
                <textarea name="message" id="message"> </textarea>
            </div>
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Created by Nathan Chan</p>
        <p>Follow us on <a href="https://www.instagram.com/" target="_blank">instagram</a></p>
        <a href="#">Back to top</a>
    </footer>

</body>
</html>
